<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sit&Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1977d5c537.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <p class="p-logo">Sit<span class="y-logo">&</span>Style</p>
            </div>

            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
                </svg>
                <span>0</span>
            </div>
        </header>

        <section class="banner">
            <div class="banner-content">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar productos..." class="search-input">
                    <button class="search-button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section>



        <main>
            <section class="list-products" id="productos">
                <!-- Los productos se cargarán aquí desde el JavaScript -->
            </section>

            <button id="volver-busqueda" style="display: none;"><i class="fas fa-angle-double-left"></i></button>

        </main>
        <div id="mensaje-no-encontrado" style="display: none;">
            No se encontraron productos.
        </div>

    </div>

    <div class="cart-table" id="carrito">
        <div class="cart-header">
            <h2>Carrito de Compras</h2>
            <button class="close" onclick="toggleCarrito()">✖</button>
        </div>
        <div class="subtitle">
            <h5>Imagen</h5>
            <h5>Producto</h5>
            <h5>Precio</h5>
            <h5>Cantidad</h5>
            <h5>Eliminar</h5>
        </div>
        <div class="list-cart">
            <!-- Productos del carrito se insertarán aquí -->
        </div>
        <div id="total" class="cart-total">Total: $0.00</div>
        <div class="btn">
            <button class="clear-cart">Vaciar carrito</button>
            <button class="checkOut">Finalizar Compra</button>
        </div>
    </div>

    <!-- Paginación -->
    <div class="pagination" id="pagination">
        <button id="first-page"><i class="fas fa-angle-double-left"></i></button>
        <button id="prev-page"><i class="fas fa-angle-left"></i></button>
        <span id="page-info">1 de 1</span>
        <button id="next-page"><i class="fas fa-angle-right"></i></button>
        <button id="last-page"><i class="fas fa-angle-double-right"></i></button>
    </div>

    <footer>
        <p class="copy"> &copy; 2024 | Todos los derechos reservados</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
