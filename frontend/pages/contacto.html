<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contacto</title>

    <!-- Link SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/1977d5c537.js" crossorigin="anonymous"></script>

    <!-- Modulo de productos.js -->
    <script type="module" src="../js/productos.js"></script>

</head>

<body class="container">
    <header class="header">
        <div class="nav-content">
            <div class="logo">
                <p class="p-logo">Sit<span class="y-logo">&</span>Style</p>
            </div>

            <nav class="nav" id="nav">
                <ul class="nav-list">
                    <li><a href="../index.html">Tienda</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>

            <div class="icons">
                <div class="icon-cart">
                    <img src="../img/shopping-cart.png" alt="Carrito de Compras">
                    <span>0</span>
                </div>
                <button class="abrir-menu" id="abrir"><i class="fa-solid fa-bars"></i></button>
                <button class="cerrar-menu" id="cerrar"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Buscar productos..." class="search-input">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main class="contacto-container">

        <h1>Contactanos</h1>
        <p>¿Tenés preguntas o comentarios? Completá el siguiente formulario y nos pondremos en contacto a la
            brevedad.</p>

        <form class="contact-form" action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>


    <footer>
        <p class="copy"> &copy; 2024 | Todos los derechos reservados</p>
    </footer>


    <script type="module" src="../js/script.js"></script>
</body>

</html>
